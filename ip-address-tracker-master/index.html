<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <header>
    <div>
      <h1 class="captionHeader">IP Address Tracker</h1>
    </div>
    <div class="search_wrapper"><input type="search" name="" id="" class="search_input"><button class="search_btn"><span
          class="material-symbols-outlined forwardIcon">
          chevron_right
        </span></button></div>
    <div class="AddressDetails">
      <div class="detail">
        <div class='bold'>IP ADDRES</div>
        <div class="ipAddressDetails detailValue"></div>

      </div>
      <div class="detail">
        <div class='bold'>LOCATION</div>
        <div class="locationDetails detailValue"></div>

      </div>

      <div class="detail">
        <div class='bold'>TIMEZONE</div>
        <div class="timezoneDetails detailValue"></div>

      </div>

      <div class="detail">
        <div class='bold last'>ISP</div>
        <div class='last ispDetails detailValue'></div>
      </div>
    </div>
  </header>

  <main id="map"></main>
</body>
<script>
  var customIcon = L.icon({
    iconUrl: "./images/icon-location.svg",
    iconSize: [46, 56],
  })
  const getIpData = async (inputValue) => {
    let x = 0, y = 0;
    await fetch(`https://geo.ipify.org/api/v2/country,city?apiKey=at_UkyefVFAdIhpc6d7EdjtTnIZkOtAA${inputValue == "" ? "" : "&ipAddress=" + inputValue}`, { method: "GET" })
      .then(async (data) => await data.json())
      .then((res) => {
        x = res.location.lat
        y = res.location.lng
        document.querySelector(".ipAddressDetails").textContent = res.ip
        document.querySelector(".locationDetails").textContent = res.location.city + ", " + res.location.country

        document.querySelector(".locationDetails").textContent += typeof res.location.postalcode == "undefined" ? "" : ", " + res.location.postalcode
        document.querySelector(".timezoneDetails").textContent = res.location.timezone
        document.querySelector(".ispDetails").textContent = res.isp
      })
      .catch((err) => { console.log(err) })

    var map = L.map('map').setView([x, y], 12);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 21,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);
    L.marker([x, y], { icon: customIcon }).addTo(map);
  }
  window.addEventListener("load", async () => {
    getIpData("")
  })
  const btn_search = document.querySelector(".search_btn")
  btn_search.addEventListener("click", async () => {
    document.querySelector("#map").remove()
     let mapcanva = document.createElement("main")
     mapcanva.setAttribute("id","map")
     document.body.appendChild(mapcanva)
    let inputSearch = document.querySelector(".search_input").value
    getIpData(inputSearch)

  })


</script>

</html>
